<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3f04a3eb9b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h2 class="ms-5 ps-4">Manage Your Todo List</h2>
    <div
        class="container d-flex flex-column justify-content-center align-items-center bg-body-tertiary rounded shadow vh-75">
        <div class="container d-flex flex-row justify-content-center align-items-center mt-2">
            <input type="text" id="name" onkeydown="keypressed(event)" placeholder='Enter your task' class="input w-50 p-1 border border-primary px-3 rounded-pill" />
            <button class="btn btn-success m-1 p-1 px-2" title="Add Task" onclick="getTask()"><i class="fa-solid fa-plus"></i></button>
            <button class="btn btn-danger m-1 p-1 px-2" title="Delete All Tasks" onclick="deleteTask()"><i class="fa-solid fa-trash"></i></button>
            <button class="btn btn-danger m-1 p-1 px-2 d-none"  title="Delete Selected Tasks" id="multipledel"><i class="fa-solid fa-trash-can-arrow-up"></i></button>
        </div>
        <span id="error"></span>
        <div class="container-fluid">
            <ul id="list" class="list-group my-4">
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
